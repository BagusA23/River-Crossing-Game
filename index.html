<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Crossing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center my-4">
        <h1 class="mb-3">River Crossing Game</h1>
        <div class="game-container row justify-content-center">
            <div class="col-3 shore left-shore" id="left-shore">
                <div class="character soldier" data-type="soldier" id="soldier1">
                    <img src="./image/prajurit.png" alt="Soldier">
                </div>
                <div class="character soldier" data-type="soldier" id="soldier2">
                    <img src="./image/prajurit.png" alt="Soldier">
                </div>
                <div class="character soldier" data-type="soldier" id="soldier3">
                    <img src="./image/prajurit.png" alt="Soldier">
                </div>
                <div class="character thief" data-type="thief" id="thief1">
                    <img src="./image/bandit.png" alt="Thief">
                </div>
                <div class="character thief" data-type="thief" id="thief2">
                    <img src="./image/bandit.png" alt="Thief">
                </div>
                <div class="character thief" data-type="thief" id="thief3">
                    <img src="./image/bandit.png" alt="Thief">
                </div>
            </div>
            <div class="col-6 river position-relative">
                <div class="boat" id="boat">
                </div>
            </div>
            <div class="col-3 shore right-shore" id="right-shore"></div>
        </div>
        <div class="controls mt-5">
            <button id="move-boat" class="btn btn-primary btn-lg">Move Boat</button>
            <p id="status" class="mt-3 fs-5">Pindahkan karakter ke perahu dan seberangi sungai!</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
